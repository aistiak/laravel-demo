<body>

  <div class="login-page">
  <div class="form">

    <h5 id="warning" style="color: red"></h5>
    <div class="register-form localform">
      <input type="text" placeholder="name" name="reg_name" />
      <input type="password" placeholder="password" name="reg_password" />
      <input type="password" placeholder="confirm password" name="c_password">
      <input type="text" placeholder="email address" name="reg_email" />
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </div>


    <div class="login-form localform" method="#">
      <input type="text" placeholder="email" name="login-username" />
      <input type="password" placeholder="password" name="login-password" />
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </div>


  </div>
</div>
